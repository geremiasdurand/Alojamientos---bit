{% extends 'inicio/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">

        <hr class="mt-0 mb-4">
        <h1 class="mt-2">Agregar alojamiento</h1>
        <form method="POST" class="post-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-info"">Añadir alojamiento</button>
        </form>
    </div>
</div>
{% endblock %}
