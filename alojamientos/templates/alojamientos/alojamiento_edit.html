{% extends 'inicio/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">

        <hr class="mt-0 mb-4">
        <h1 class="mt-2">Editar alojamiento</h1>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-info"">Editar alojamiento</button>
        </form>
    </div>
</div>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <p align=center  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </p>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
