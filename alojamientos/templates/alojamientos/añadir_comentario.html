{% extends 'inicio/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">

        <hr class="mt-0 mb-4">
        <h1 align=center class="mt-2">Añadir opinión</h1>
        <hr>
        <form align=center method="POST" class="post-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-info">Añadir opinión</button>
        </form>

    </div>
</div>
{% endblock %}
