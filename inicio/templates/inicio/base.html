<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="http://shineit.solutions/blog/blog.css" />
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bellota+Text&display=swap" rel="stylesheet">
    <title>Alojamientos para estudiantes</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item active">
                        <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alojamientos">Alojamientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus">Quienes somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacto">Contacto</a>
                    </li>

                </ul>
                

                {% if not user.is_authenticated %}
                <form class="form-inline">
                    <button class="btn btn-info" type="button"><a href="/login">Iniciar Sesión</a></button>
                    <button class="btn btn-info border-left" type="button"><a href="/register">Registrarse</a></button>
                </form>
                {% endif %}

                {% if user.is_authenticated %}

                <h6 align="center">Hola {{request.user}}!</h6>

                <form class="form-inline">
                    <button class="btn btn-info border-left" type="button"><a href="/logout">Cerrar sesión</a></button>

                </form>

                {% endif %}
            </div>
        </div>
    </nav>



    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1 align="center">HomeCheck</h1>
            </div>
        </div>

        <div class="container">

            <div class="row">
                <div class="col-md-12">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>

            <hr>

        </div> <!-- /container -->
        <!--<footer>
            <div class="container">
                <div class="row justify-content-center">
                    @2020 Todos los derechos reservados
                    </div>
                </div>
        </footer>-->

    </main>
